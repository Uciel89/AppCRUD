<!-- Creando formulario para agregar juegos a la base de datos -->
<div class="col-md-4 offset-md-2">
    <div class="card">
        <div class="card-body">
            <form >
                <!-- FormGroup -> nos sirve para indicar que los campos van a tener una separacion -->
                <div class="form-group mb-3">
                    <!-- Agregamos los input para que los usuarios puedan agregar juegos a la lista de juegos -->
                    <input type="text" [(ngModel)]="game.title" name="title" placeholder="Titulo" class="form-control md-4" autofocus>
                </div>
                <div class="form-group mb-3">
                    <!-- Agregamos los input para que los usuarios puedan agregar juegos a la lista de juegos -->
                    <textarea name="description" [(ngModel)]="game.description" placeholder="Descripción" rows="2" class="form-control md-4"></textarea>
                </div>
                <div class="form-group mb-3">
                    <!-- Agregamos los input para que los usuarios puedan agregar juegos a la lista de juegos -->
                    <input type="url" [(ngModel)]="game.image" name="image" placeholder="Url imagen" class="form-control">
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-success btn-block" (click) = "edit ? updateGame() : saveNewGame()" type="button">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Card par mostrar los datos que voy colocando mediante el enlace de datos-->
<div class="col-md-4">
    <div class="card card-body text-center">
        <img [src]="game.image == '' ? '/assets/no-image.png' : game.image" class="card-img-top p-2">
        <h3>{{game.id}}. {{game.title == '' ? 'Escribe un titulo' : game.title}}</h3>
        <p>{{game.description == '' ? 'Escribe tu descripción' : game.description}}</p>
        <p>{{game.create_at | date: 'yyyy-MM-dd'}}</p>
    </div>
</div>
